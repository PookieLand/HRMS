name: Build and Push All Services to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 475936984863.dkr.ecr.ap-south-1.amazonaws.com

jobs:
  build-employee-service:
    name: Build Employee Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        working-directory: ./services/employee-management-service
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ECR_REGISTRY/hrms/employee-service:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/hrms/employee-service:$IMAGE_TAG $ECR_REGISTRY/hrms/employee-service:latest
          docker push $ECR_REGISTRY/hrms/employee-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/hrms/employee-service:latest

